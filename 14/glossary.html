
<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> üìñ –ì–ª–æ—Å—Å–∞—Ä–∏–π</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f6f0d8;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      background-color: #f36658;
      color: white;
      margin: 0;
      padding: 20px;
      font-size: 28px;
    }
    .content {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    #media div {
      text-align: center;
      margin-bottom: 20px;
    }
    #media img, #media video {
      display: inline-block;
      max-width: 100%;
      border-radius: 10px;
    }
    #content {
      margin-top: 30px;
      font-size: 16px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h2>üìñ –ì–ª–æ—Å—Å–∞—Ä–∏–π </h2>
  <div class="content">
    <div id="media"></div>
    <div id="content" data-section="glossary">–ñ“Ø–∫—Ç–µ–ª—É–¥–µ...</div>
  </div>

  <script>
    const section = "glossary";
    fetch(`/media-list/${section}`)
      .then(res => res.json())
      .then(files => {
        const container = document.getElementById("media");
        files.forEach(file => {
          const ext = file.split('.').pop().toLowerCase();
          let el;
          const url = `/media/${section}/${file}`;

          if (["jpg", "jpeg", "png", "webp"].includes(ext)) {
            el = `<img src="${url}" width="300"/>`;
          } else if (["mp4", "webm"].includes(ext)) {
            el = `<video controls width="400"><source src="${url}" type="video/${ext}"></video>`;
          } else {
            el = `<a href="${url}" download>üìÑ ${file}</a>`;
          }

          container.innerHTML += `<div>${el}</div>`;
        });
      });

    const data = JSON.parse(localStorage.getItem("eduContent") || "{}");
    document.getElementById("content").innerHTML = data[section] || "–ö–æ–Ω—Ç–µ–Ω—Ç —Ç–∞–±—ã–ª–º–∞–¥—ã.";
  </script>
</body>
</html>
